<!DOCTYPE html>
<html>
    <head>
        <title>Lim.Boolean</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">

            <header> 
                <!-- Logo e motto  -->
                <img src="logo.png" alt="">
                <h1>Taking Booleaners from A to B</h1>
            </header>

            <nav>
                <!-- barra di navigazione del sito  -->
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </nav>

            <main>
                <!-- Status monopattini -->
                <div class="dashboard numero1">
                    <input type="checkbox">
                    <h2>Monopattino Gino22</h2> <br>
                    <span class="posizione"> Via le mani dagli occhi </span>
                    <span class="distanza"> A 220 metri da te</span>
                    <p>Stato Carica:</p>
                    <p class="livello-batteria"></p>                   
                </div>
                <div class="dashboard numero2">
                    <input type="checkbox">
                    <h2>Monopattino Mike24 </h2> <br>
                    <span class="posizione"> Via da qui </span>
                    <span class="distanza"> A 500 metri da te</span>
                    <p>Stato Carica:</p>
                    <p class="livello-batteria"></p>                   
                </div>
                <div class="dashboard numero3">
                    <input type="checkbox">
                    <h2>Monopattino Fede123</h2> <br>
                    <span class="posizione"> Viale degli Aceri </span>
                    <span class="distanza"> A 30 metri da te</span>
                    <p>Stato Carica:</p>
                    <p class="livello-batteria"></p>                   
                </div>
            </main>

           





        </div>        
    </body>
</html>
